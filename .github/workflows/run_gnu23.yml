---
name: gnu23

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            automake \
            autoconf-archive \
            pkg-config \
            libtool \
            autoconf \
            autotools-dev \
            uuid-dev \
            bison \
            flex \
            python3-docutils \
            libestr-dev \
            libfastjson-dev \
            libgnutls28-dev

      - name: Configure project
        run: |
          export CC=gcc
          # GCC 13 uses 'gnu2x' to enable the upcoming C23 standard
          export CFLAGS="-Werror -std=gnu2x"
          autoreconf -fvi
          ./configure --enable-tls
          grep -q -- '-Werror' src/Makefile
          grep -q -- '-std=gnu2x' src/Makefile

      - name: Build
        run: |
          export CC=gcc
          export CFLAGS="-Werror -std=gnu2x"
          make -j2

      - name: Run testbench
        run: |
          export CC=gcc
          export CFLAGS="-Werror -std=gnu2x"
          make -j2 check
          cat tests/test-suite.log
