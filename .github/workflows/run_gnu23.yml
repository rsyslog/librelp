---
name: gnu23

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 50
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt-get install -y \
            gcc-14 \
            g++-14 \
            build-essential \
            automake \
            autoconf-archive \
            pkg-config \
            libtool \
            autoconf \
            autotools-dev \
            uuid-dev \
            bison \
            flex \
            python3-docutils \
            libestr-dev \
            libfastjson-dev \
            libgnutls28-dev

      - name: Configure project
        run: |
          export CC=gcc-14
          # GCC 14 supports C23 via the 'gnu23' dialect
          export CFLAGS="-Werror -std=gnu23"
          autoreconf -fvi
          ./configure --enable-tls
          grep -q -- '-Werror' src/Makefile
          grep -q -- '-std=gnu23' src/Makefile

      - name: Build
        run: |
          export CC=gcc-14
          export CFLAGS="-Werror -std=gnu23"
          make -j2

      - name: Run testbench
        run: |
          export CC=gcc-14
          export CFLAGS="-Werror -std=gnu23"
          make -j2 check
          cat tests/test-suite.log
